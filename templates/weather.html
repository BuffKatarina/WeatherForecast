{% extends 'index.html' %}

{% block head %}
<title>Weather</title>
{% endblock %}

{% block body %}
<form action= '/' method= 'POST'>
    <input type="text" name="variable">
    <input type="submit">
</form>

{%if submission_successful%}
    <div class='weather'>
        {% for key,value in conditions.items() %}
            <p>{{value}}</p>
        {% endfor %}
    </div>
{%endif%}
{% endblock %}
